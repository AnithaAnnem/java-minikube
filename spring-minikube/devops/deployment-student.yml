apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-service
  labels:
    run: student-service
spec:
  replicas: 1
  selector:
    matchLabels:
      run: student-service
  template:
    metadata:
      labels:
        run: student-service
    spec:
      containers:
      - name: student-service
        image: anithaannem/student-service:1.0 
        ports:
        - containerPort: 7000
          protocol: TCP
        env:
        - name: DB_HOST
          value: student-mysql
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: studentdb
        - name: DB_USER
          value: studentuser
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: student-db-secret
              key: db-password
