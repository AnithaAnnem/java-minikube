apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: mysite.local
    http:
      paths:
      - path: /student(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: student-service
            port:
              number: 7000
      - path: /rating(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: rating-service
            port:
              number: 5000
